<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- the entire body must be written by student -->
    <form method="post">
        <div>
            <label for="name">Name</label>
            <input type="text" required id="name" placeholder="Name">
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" required id="email" placeholder="Email">
        </div>
        <br>
        <div>
            <label for="gender_m">Male</label>
            <input type="radio" required id="gender_m" name='gender'>
            <label for="gender_f">Female</label>
            <input type='radio' required id='gender_f' name='gender'>
        </div>

        <br>

        <div>
            <label for="cars">Car Brands</label>
            <select name="cars" id="cars" placeholder="--Please choose an option--">
                <option value="volvo">Volvo</option>
                <option value="audi">Audi</option>
                <option value="mercedise">Mercedise</option>
                <option value="saab">Saab</option>
                <option value="tata">Tata</option>
            </select>
        </div>
        <br>
        <div>
            <label for="age">Age</label>
            <input type="number" required id="age" placeholder="Age">
        </div>
        <br>
        <div>
            <label for="dob">DOB</label>
            <input type="date" required id="dob">
        </div>
        <br>
        <div>
            <label for="tel">Phone Number</label>
            <input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
        </div>
        <br>
        <div>
            <label for="password">Password</label>
            <input type="password" required id="password" placeholder="Password">
        </div>
        <br>
        <div>
            <label for="tos"> I agree to the TOS</label>
            <input type="checkbox" required id="tos">
            <br>
            <br>
            <button type="submit">submit</button>
        </div>

    </form>
    <script type="text/javascript" src="./script.js">
    </script>

</body>

</html>
